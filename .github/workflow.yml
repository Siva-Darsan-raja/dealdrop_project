name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Temporary Secret File
        run: echo "${{ secrets.APP_ENV_FILE }}" > ./env_file_temp

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dealdrop:${{ github.run_number }}
            ${{ secrets.DOCKERHUB_USERNAME }}/dealdrop:latest
          # Mount the temporary file as a build secret
          # 'id=app_config' must match the id in your Dockerfile
          secrets: |
            "app_config=./env_file_temp"
